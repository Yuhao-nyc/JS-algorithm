     //verify prime number
     function isPrime(n) {
        var divid = 2;

        while ( n > divid) {
            if ( n % divid == 0) {
                return false;
            } else {
                return true;
                divid++;
            }
        }
     };
     //alert(isPrime(169));

     //find prime factors
     function primeFactors(n) {
        var factors = [];
        var divid = 2;

        while (n>2) {
            if(n%divid == 0) {
              factors.push(divid);
                n=n/divid;
            } else {
                divid++;
            }
        }
        return factors;
     }

     //console.log(primeFactors(6));

     //fibonacci nth number solution 1
     function fibonacci(n) {
        var fibo = [0, 1];

        if (n<=2) {
            return 1;
        }
        for (var i=2; i<=n; i++) {
            fibo[i] = fibo[i-2] + fibo[i-1];
        }
        return fibo[n];
     }
     //alert(fibonacci(12));

     //fibonacci nth number recursive solution
     function fibonaccis(n) {
        if (n<=1) {
            return n;
        } else {
            return fibonaccis(n-2) + fibonaccis(n-1);
        }
     }
     //alert(fibonaccis(12));

     //find the great common divisor of 2 numbers
    function greatDivisor(a, b) {
         var divisor = 2,
             greatDivisor = 1;

         if (a<2 || b<2) {
            return 1;
         }
         while (a>=divisor && b>=divisor) {
            if (a%divisor==0 && b%divisor==0) {
                greatDivisor = divisor;
            }
            divisor++;
         }
         return greatDivisor;
     }
     //alert(greatDivisor(14, 21));

     //great common divisor recursive solution
     function greatDivisors(a, b) {
        if (b==0) {
          return a;
        } else {
          return greatDivisors(b, a%b);
        }
     }

     //remove duplicate in arrays
     function removeDup(arr) {
        var exists = {};
        var array = [];
        var elm;

        for(var i=0; i<arr.length; i++) {
            elm = arr[i];
            if (!exists[elm]) {
                array.push(elm);
                exists[elm] =true;
            }
        }
        return array;
     }

     //merge 2 sorted arrays
     function mergeArray(a, b) {
        var merged = [];
        var aElm = a[0];
        var bElm = b[0];
        var i = 1;
        var j = 1;

        if (a.length == 0) return {b};
        if (b.length == 0) return {a};

        while (aElm || bElm) {
            if ((aElm && !bElm) || (aElm < bElm)) {
               merged.push(aElm);
               aElm = a[i++];
            } else {
               merged.push(bElm);
               bElm = b[j++];
            }
        }
        return merged;
     }

     //reverse string
     function reverse(str) {
        var rtnStr = '';

        for(var i=str.length-1; i>=0; i--) {
            rtnStr+= str[i];
        }
        return rtnStr;
     }

     function reverseC(str) {
        if (!str || str.length < 2) {
          return str;
        }

        }

     //remove duplicate characters
     function removeDupchar (str) {
         var char;
         var charCount = {};
         var string = [];

         for (var i=0; i<str.length;i++) {
            char = str[i];
            if (charCount[char]) {
                charCount[char]++;
            } else {
                charCount[char] = 1;
            }
         }

         for (var j in charCount) {
            if (charCount[j] == 1) {
                string.push(j);
            }
         }

         return string.join('');
     }

     //check palindrome without using build in fuction
     function checkPalins(str) {
        var len = str.length;

        for(var i=0; i<len/2; i++) {
            if(str[i] !== str[len-1-i]) {
                return false;
            }
        }
